<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Welcome to Kokoa Clone</title>
	</head>
	<body>
		<div id="status-bar">
			<div class="status-bar__column">
				<span>No Service</span>
				<i class="fas fa-wifi"></i>
			</div>
			<div class="status-bar__column">
				<span>18:43</span>
			</div>
			<div class="status-bar__column">
				<span>110%</span>
				<i class="fas fa-battery-full"></i>
				<i class="fas fa-bolt"></i>
				<!-- 여기서 span태그를 사용한 건 이미지를 보면 줄바꿈이 아니라
				일자로 되어있는 것을 볼 수가 있다. 이처럼 span태그는 div태그처럼
				특별한 기능을 갖고있지 않지만 차이는 div는 줄바꿈이 되는 태그이고
				span태그는 줄바꿈이 되지 않는 태그라는 것이다. 
				-> Q) 근데 이미 span의 부모요소는 div태그 아닌가?... -->
			</div>
		</div>
		
		
		<header class="welcome-header">
			<h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
			<p class="welcome-header__text">If you have Kokoa Account, log in with your email or phone number.
			</p>
		</header>
		
		<form id="login-form"> 
			<input type="text" placeholder="Email or phone number" />
			<input type="password" placeholder="Password" />
			<input type="submit" value="Log In" />
			<a href="#">Find Kokoa Account or Password</a>		
		</form>
		
	
		<script src="https://kit.fontawesome.com/5c32966412.js" crossorigin="anonymous"></script>
	</body>
</html>
